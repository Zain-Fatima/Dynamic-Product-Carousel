<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Product Carousel</title>
    <style>
        
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f5;
    margin: 0;
    padding: 0;
}
.hero {
    text-align: center;
    padding: 50px 20px;
    background: #283593;
    color: #fff;
}
.hero h1 {
    font-size: 2.5rem;
    margin: 0p;
}
.hero p {
    font-size: 1.0rem;
    max-width: 600px;
    margin: auto;
}

.carousel-container {
    max-width: 90%;
    margin: 40px auto;
    position: relative;
    overflow: hidden;
    background: #ffffff;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}
.carousel {
    display: flex;
    transition: transform 0.5s ease-in-out;
}
.carousel-item {
    flex: 1 0 33.33%;
    text-align: center;
    padding: auto;
    margin: 2%;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 250px;
    width: 150px;
    background: #e0e0e0;
    border-radius: 5px;
    cursor: pointer;
}
.carousel-buttons {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
}
.carousel-buttons button {
    background: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 50%;
}
.dots {
    display: flex;
    justify-content: center;
    padding: 10px;
}
.dot {
    height: 10px;
    width: 10px;
    margin: 0 5px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.3s;
}
.dot.active {
    background-color: #717171;
}

.popup-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 5;
}
.popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    z-index: 10;
    text-align: center;
}
.popup button {
    background: #ff6600;
    border: none;
    padding: 10px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 5px;
    color: #fff;
}
.carousel-buttons {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
}
.carousel-buttons button {
    background: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 50%;
}
.hero button {
    padding: 10px 20px;
    margin: 20px;
    font-size: 1em;
    background: #ff8c00;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
    </style>
</head>
<body>

    <div class="hero">
        <h1>Welcome to Our 3D Product Showcase</h1>
        <p>Explore our range of interactive 3D models and learn more about each product in detail.</p>
        <button onclick="alert('Explore More!')">Explore More</button>
    </div>

    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <!-- Carousel items will be added dynamically -->
        </div>
        <div class="carousel-buttons">
            <button onclick="prevSlide()">&#10094;</button>
            <button onclick="nextSlide()">&#10095;</button>
        </div>
        <div class="dots" id="dots"></div>
    </div>

    <!-- Popup for Product Details -->
    <div class="popup-overlay" id="popupOverlay" onclick="hidePopup()"></div>
    <div class="popup" id="popup">
        <h2 id="popupTitle">Product Details</h2>
        <p id="popupContent">This is where the product details will appear.</p>
        <button onclick="hidePopup()">Close</button>
    </div>

    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let currentIndex = 0;
        const totalItems = 8;
        const visibleItems = 3;
        const productDetails = [
            'Product 1: A beautiful 3D model car.',
            'Product 2: High-quality car design.',
            'Product 3: Best in the market.',
            'Product 4: Great durability of the Car.',
            'Product 5: Modern and sleek Car.',
            'Product 6: Premium Car features.',
            'Product 7: Innovative design of the Car.',
            'Product 8: Value for money.'
        ];

        function initCarousel() {
            const carousel = document.getElementById('carousel');
            const dotsContainer = document.getElementById('dots');

            for (let i = 0; i < totalItems; i++) {
                const item = document.createElement('div');
                item.className = 'carousel-item';
                item.onclick = () => showPopup(productDetails[i]);

                const canvas = document.createElement('div');
                item.appendChild(canvas);
                carousel.appendChild(item);

                init3DModel(canvas);

                const dot = document.createElement('span');
                dot.className = 'dot';
                dotsContainer.appendChild(dot);
            }

            updateCarousel();
        }

        function init3DModel(container) {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(200, 200);
            container.appendChild(renderer.domElement);

            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            camera.position.z = 2;

            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();
        }

        function updateCarousel() {
            const carousel = document.getElementById('carousel');
            const dots = document.querySelectorAll('.dot');
            const offset = -currentIndex * (100 / visibleItems);
            carousel.style.transform = `translateX(${offset}%)`;

            dots.forEach((dot, index) => {
                dot.classList.toggle('active', Math.floor(currentIndex / visibleItems) === index);
            });
        }

        function prevSlide() {
            currentIndex = (currentIndex > 0) ? currentIndex - visibleItems : totalItems - visibleItems;
            updateCarousel();
        }

        function nextSlide() {
            currentIndex = (currentIndex < totalItems - visibleItems) ? currentIndex + visibleItems : 0;
            updateCarousel();
        }

        function showPopup(details) {
            document.getElementById('popupContent').textContent = details;
            document.getElementById('popup').style.display = 'block';
            document.getElementById('popupOverlay').style.display = 'block';
        }

        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popupOverlay').style.display = 'none';
        }

        window.onload = initCarousel;
    </script>
</body>
</html>
